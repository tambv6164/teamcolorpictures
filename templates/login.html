<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="../static/colorpictures.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <title>Color Pictures</title>
</head>
<body>
    <div style="display:flex; flex-direction: column; align-items: center;">
        <div>
            <form action="{{ url_for('home') }}" style="display:inline;">
                <input type="submit" value="Homepage">
            </form>
            <form action="{{ url_for('full_category') }}" style="display:inline;">
                <input type="submit" value="Start Coloring">
            </form>
            <form action="{{ url_for('signup') }}" style="display:inline;">
                <input type="submit" value="Sign up">
            </form>
            <hr>
        </div>
        <div style="display:flex; flex-direction: column; align-items: center; justify-content: center;">
            <div>
                <h2>Log in</h2>
                <p>{{ warning }}</p>
            </div>
            <div>
                <form method="POST" id="login">
                    <div>
                        <input type="text" size="30" placeholder="username" name=username onfocus="this.placeholder=''" onblur="this.placeholder='username'">
                    </div>
                    <div>
                        <input type="password" size="30" placeholder="password" name=password onfocus="this.placeholder=''" onblur="this.placeholder='password'">
                    </div>
                </form>
            </div>
            <div>
                <button type="submit" form="login">Log in</button>
            </div>
        </div>
    </div>
</body>
</html>
