<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/colorpictures.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <title>{{ fullname }} | Change Information</title>
</head>
<body>
    <a href="{{ url_for('home') }}">Homepage</a>
    <a href="{{ url_for('full_category') }}">Start Coloring</a>
    {% if 'token' in session %}
        <a href="{{ url_for('profile', artist=session['token']) }}">My Arts</a>
        <a href="{{ url_for('logout') }}">Log out</a>
    {% else %}
        <a href="{{ url_for('login') }}">Log in</a>
        <a href="{{ url_for('signup') }}">Sign up</a>
    {% endif %}

    <h2>Change Information</h2>
    <p>{{ notice }}</p>

    <form action="" method="post" id="change_infor">
        <div>
            <label for="">New fullname:</label>
            <input type="text" name="fullname">
        </div>
        <div>
            <label for="">New username:</label>
            <input type="text" name="username">
        </div>
        <div>
            <label for="">New password:</label>
            <input type="password" name="password">
        </div>
    </form>
    <button onclick="displayOldpass()">Change</button>
    <div style="display:none" id="box">
        <input type="password" id="typeoldpass">
        <button type="button" form="change_infor" onclick="checkOldpass()" id="submitbutton">Submit</button>
    </div>
    <p style="display:none" id="warning1">Bạn chưa nhập password cũ!</p>
    <p style="display:none" id="warning2">Bạn đã nhập sai password cũ!</p>

    <input style="display:none" type="password" id="oldpass" value="{{ password }}">
    
    <script>
    function displayOldpass() {
        var box = document.getElementById("box");
        if (box.style.display === "none") {
            box.style.display = "block";
        } else {
            box.style.display = "none";
        }
    }
    </script>

    <script>
    function checkOldpass() {
        var oldpass = document.getElementById("oldpass").value;
        var typeoldpass = document.getElementById("typeoldpass").value;
        var warning1 = document.getElementById("warning1");
        var warning2 = document.getElementById("warning2");
        var submitbutton = document.getElementById("submitbutton").type;
        if (typeoldpass == "") {
            warning1.style.display = "block";
            warning2.style.display = "none";
            submitbutton = "button";
        } else {
            if (typeoldpass != oldpass) {
                warning1.style.display = "none";
                warning2.style.display = "block";
                submitbutton = "button";
            } else {
                warning1.style.display = "none";
                warning2.style.display = "none";
                submitbutton = "submit";
            }
        }
    }
    </script>
</body>
</html>
