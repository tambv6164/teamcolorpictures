<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/colorpictures.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <title>{{ category }}</title>
</head>
<body>
    <a href="{{ url_for('home') }}">Homepage</a>
    <a href="{{ url_for('full_category') }}">Category</a>
    {% if 'token' in session %}
        <a href="{{ url_for('profile', artist=session['token']) }}">My Arts</a>
        <a href="{{ url_for('logout') }}">Log out</a>
    {% else %}
        <a href="{{ url_for('login') }}">Log in</a>
        <a href="{{ url_for('signup') }}">Sign up</a>
    {% endif %}
    
    <h2>{{ category }}</h2>

    <hr>
    <div class="img">
        {% for pic in pic_list %}
            <div class="abc">
                <div>
                    <a href="{{ url_for('new_picture', picid=pic.id) }}">
                        <img src="{{ pic.piclink }}" alt="">
                    </a>
                </div>
                <a href="{{ url_for('new_picture', picid=pic.id) }}">Choose</a>
                <hr>
            </div>
        {% endfor %}
    </div>

</body>
</html>
