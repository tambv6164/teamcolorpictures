<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/colorpictures.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <title>Color Pictures</title>
</head>
<body>
    <form action="{{ url_for('home') }}" style="display:inline;">
        <input type="submit" value="Homepage">
    </form>
    <form action="{{ url_for('full_category') }}" style="display:inline;">
        <input type="submit" value="Start Coloring">
    </form>
    <form action="{{ url_for('login') }}" style="display:inline;">
        <input type="submit" value="Log in">
    </form>
    <hr>
    
    <h2>Sign up</h2>
    <p>{{ warning }}</p>

    <form method="POST">
        <div>
            <input type="text" size="30" placeholder="fullname" name="fullname" onfocus="this.placeholder=''" onblur="this.placeholder='fullname'">
        </div>
        <div>
            <input type="text" size="30" placeholder="username (không chứa dấu cách)" name="username" onfocus="this.placeholder=''" onblur="this.placeholder='username (không chứa dấu cách)'">
        </div>
        <div>
            <input type="password" size="30" placeholder="password (không chứa dấu cách)" name='password' onfocus="this.placeholder=''" onblur="this.placeholder='password (không chứa dấu cách)'">
        </div>
        <div>
            <button>Sign up</button>
        </div>
    </form>    
</body>
</html>
