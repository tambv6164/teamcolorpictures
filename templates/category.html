<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/colorpictures.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Category</title>
</head>
<body>
    <a href="{{ url_for('home') }}">Homepage</a>
    {% if 'token' in session %}
        <a href="{{ url_for('profile', artist=session['token']) }}">My Arts</a>
        <a href="{{ url_for('logout') }}">Log out</a>
    {% else %}
        <a href="{{ url_for('login') }}">Log in</a>
        <a href="{{ url_for('signup') }}">Sign up</a>
    {% endif %}
    
    <h3>Category</h3>
    <div class="img">
        <div class="abcd">
            <a href="{{ url_for('new_picture', picid=random_pic.id) }}">Random pic</a>
            <a href="{{ url_for('new_picture', picid=random_pic.id) }}">
                <img src="{{ random_pic.piclink }}" alt="" width="20%" height="20%">
            </a>
        </div>
        {% for c in category_list %}
        <div class="abcd">
            <a href="{{ url_for('one_category', category=c.category) }}">{{ c.name }}</a>
            <a href="{{ url_for('one_category', category=c.category) }}">
                <img src="{{ c.label }}" alt="" width="20%" height="20%">
            </a>
        </div>
        {% endfor %}
    </div>

</body>
</html>
