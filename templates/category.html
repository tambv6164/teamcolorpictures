<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/colorpictures.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <title>Category</title>
</head>
<body>
    <form action="{{ url_for('home') }}" style="display:inline;">
        <input type="submit" value="Homepage">
    </form>
    <form action="{{ url_for('search') }}" style="display:inline;">
        <input type="submit" value="Search">
    </form>
    {% if 'token' in session %}
        <form action="{{ url_for('profile', artist=session['token']) }}" style="display:inline;">
            <input type="submit" value="My Arts">
        </form>
        <form action="{{ url_for('logout') }}" style="display:inline;">
            <input type="submit" value="Log out">
        </form>
    {% else %}
        <form action="{{ url_for('login') }}" style="display:inline;">
            <input type="submit" value="Log in">
        </form>
        <form action="{{ url_for('signup') }}" style="display:inline;">
            <input type="submit" value="Sign up">
        </form>
    {% endif %}
    <hr>
    
    <h2>Category</h2>
    <div class="img">
        <div class="abcd">
            <form action="{{ url_for('new_picture', picid=random_pic.id) }}" method="get">
                <input type="submit" value="Random pic">
            </form>
            <a href="{{ url_for('new_picture', picid=random_pic.id) }}">
                <img src="{{ random_pic.piclink }}" alt="" width="20%" height="20%">
            </a>
        </div>
        {% for c in category_list %}
        <div class="abcd">
            <form action="{{ url_for('one_category', category=c.category) }}" method="get">
                <input type="submit" value="{{ c.name }}">
            </form>
            <a href="{{ url_for('one_category', category=c.category) }}">
                <img src="{{ c.label }}" alt="" width="20%" height="20%">
            </a>
        </div>
        {% endfor %}
    </div>

</body>
</html>
