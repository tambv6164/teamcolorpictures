<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/colorpictures.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <title>Not Allow</title>
</head>
<body>
    <a href="{{ url_for('home') }}">Homepage</a>
    <a href="{{ url_for('full_category') }}">Start Coloring</a>

    {% if 'token' in session %}
        <a href="{{ url_for('profile', artist=session['token']) }}">My Arts</a>
        <a href="{{ url_for('logout') }}">Log out</a>
    {% else %}
        <a href="{{ url_for('login') }}">Log in</a>
        <a href="{{ url_for('signup') }}">Sign up</a>
    {% endif %}

    <p>Bạn không được quyền truy cập vào trang này!</p>
    
</body>
</html>
